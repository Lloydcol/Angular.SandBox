<div class="login-wrapper">
  <form class="login" [formGroup]="loginForm" (ngSubmit)="loginProcess()">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Arco
      <h5 class="hint">This is the way.</h5>
    </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">Email</label>
        <input type="email" name="email" clrInput placeholder="Email" formControlName="email"/>
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Password" formControlName="plainPassword"/>
      </clr-password-container>
      <button type="submit" class="btn btn-primary">Login</button>
      <a routerLink='/authentification/register' routerLinkActive='active' class="signup">Don't have an account? Register here.</a>
    </div>
  </form>
</div>
